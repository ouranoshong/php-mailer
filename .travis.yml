language: php
sudo: false
cache:
  directories:
    - $HOME/.composer/cache
    - vendor

php:
  - 7.4
  - hvvm

matrix:
  fast_finish: true

# We only build pushes to master and pull requests
branches:
  only:
    - master

env:
  - NODE_RELEASE=12.x
  - COVERALLS_RELEASE=v2.2.0

before_install:
  # Disable XDebug speeds up composer
  - phpenv config-rm xdebug.ini || return 0
  - rm -rf ~/.nvm - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
  - apt-get install -y nodejs

install:
  - npm install
  - travis_retry composer install --no-interaction --prefer-dist --ignore-platform-reqs
  # Re-enable XDebug for phpunit code coverage
  - echo "zend_extension = xdebug.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - mkdir -p build/logs

before_script:
  - node ./tests/server/http_proxy_server.js &
  - node ./tests/server/server.js &
  - node ./tests/server/starttls_server.js &
  - node ./tests/server/no_ssl_server.js &

script:
  - ./vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry wget https://github.com/satooshi/php-coveralls/releases/download/${COVERALLS_RELEASE}/coveralls.phar
  - travis_retry php coveralls.phar -v